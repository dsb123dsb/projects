<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 状态模式关键在于区分事物内部的状态，事物内部状态的改变往往会带来事物行为的改变
		// 定义：允许一个对象在其内部状态改变时改变它的行为，对象看起来想修改了它的类，既把状态封装成独立的类，并将请求委托给当前的状态对象
		// 1. demo电灯开关程序
			// offlightstate
		var OffLightState = function(light){
			this.light = light;
		};

		OffLightState.prototype.buttonWasPressed = function(){
			console.log('弱光');    // offlightstate对应行为
			this.light.setState(this.light.weakLigtState);  // 切换到weakLightState
		};
			// WeakLightState
		var WeakLightState = function(light){
			this.light = light;
		};
		WeakLightState.prototype.buttonWasPressed = function(){
			console.log('强光');
			this.light.setState(this.light.strongLightState);
		};
			//StrongLightState
		var StrongLightState = function(light){
			this.light = light;
		};
		StrongLightState.prototype.buttonWasPressed = function(){
			console.log('关灯');
			this.light.setState(this.light.offLightState);
		};
		var Light = function(){
			this.offLightState = new OffLightState(this);
			this.weakLigtState = new WeakLightState(this);
			this.strongLightState = new StrongLightState(this);
			this.button = null;
		};
		Light.prototype.init = function(){
			var button = document.createElement('button'),
				self = this;
			this.button = document.body.appendChild(button);
			this.button.innerHTML = '开关';

			this.currState = this.offLightState; // 设置当前状态

			this.button.onclick = function(){
				self.currState.buttonWasPressed();
			};
		};
		Light.prototype.setState = function(newState){
			this.currState = newState;
		};
			// test
			var light = new Light();
			light.init();

		// 2. demo，文件上传（缺少抽象类变通模式）
			// 模拟创建页面登陆插件
		window.external.upload = function(state){
			console.log(state);   // 可能为Sign,uploading, done error
		};

		var plugin = (function(){
			var plugin = document.createElement('embed');
			plugin.style.display = 'none';

			plugin.sign = function(){
				console.log('开始文件扫描');
			};
			plugin.pause = function(){
				console.log('暂停文件上传');
			};
			plugin.uploading = function(){
				console.log('开始文件上传');
			};
			plugin.del = function(){
				console.log('删除文件上传');
			};
			plugin.done = function(){
				console.log('文件上传完成');
			};

			document.body.appendChild(plugin);
			return plugin;
		})();

		var Upload = function(fileName){
			this.plugin = plugin;
			this.fileName = fileName;
			this.button1 = null;
			this.button2 = null;
			this.SignState = new SignState('this');  // 设置初始状态
			this.uploadingState = new UploadingState(this);
			this.pauseState = new PauseState(this);
			this.doneState = new DoneState(this);
			this.errorState = new ErrorState(this);
			this.currState = this.SignState; // 设置当前状态
		};
		Upload.prototype.init = function(){
			var that = this;

			this.dom = document.createElement('div');
			this.dom.innerHTML = '<span>文件名称：'+this.fileName+'</span>span>\
				<button data-action="button1">扫描中</button>\
				<button data-action="button2">删除</button>';
			document.body.appendChild(this.dom);

			this.button1 = this.dom.querySelector('[data-action="button1"]');
			this.button2 = this.dom.querySelector('[data-action="button2"]');
			this.bindEvent();
		};
		Upload.prototype.bindEvent = function(){
			var self = this;
			this.button1.onclick = function(){
				self.currState.clickHandler1();
			};
			this.button2.onclick = function(){
				self.currState.clickHandler2();
			};
		};
		Upload.prototype.sign = function(){
			this.plugin.sign();
			this.currState = this.SignState;
		};
		Upload.prototype.uploading = function(){
			this.button1.innerHTML = '正在上传， 点击暂停';
			this.plugin.uploading();
			this.currState = this.uploadingState;
		};
		Upload.prototype.pause = function(){
			this.button1.innerHTML = '已暂停， 点击继续上传';
			this.plugin.pause();
			this.currState = this.pauseState;
		};
		Upload.prototype.done = function(){
			this.button1.innerHTML = '上传完成';
			this.plugin.done();
			this.currState = this.doneState;
		};
		Upload.prototype.error = function(){
			this.button1.innerHTML = '上传失败';
			this.currState = this.errorState;
		};
		Upload.prototype.del = function(){
			this.plugin.del();
			this.dom.parentNode.removeChild(this.dom);
		};

		var StateFactory = (function(){
			var State = function(){};

			State.prototype.clickHandler1 = function(){
				throw new Error('子类必须重写父类的clickHandler方法1');
			};
			State.prototype.clickHandler2 = function(){
				throw new Error('子类必须重写父类的clickHandler方法2');
			};

			return function(param){
				var F = function(uploadObj){
					this.uploadObj = uploadObj;
				};

				F.prototype = new State();

				for(var i in param){
					F.prototype[i] = param[i];
				}

				return F;
			};
		})();

		var SignState = StateFactory({
			clickHandler1: function(){
				console.log('扫描中，点击无效。。。。');
			},
			clickHandler2: function(){
				console.log('文件正在上传中，不能删除');
			}
		});
		var UploadingState = StateFactory({
			clickHandler1: function(){
				this.uploadObj.pause();
			},
			clickHandler2: function(){
				console.log('文件正在上传中，不能删除');
			}
		});
		var PauseState = StateFactory({
			clickHandler1: function(){
				this.uploadObj.uploading();
			},
			clickHandler2: function(){
				this.uploadObj.del();
			}
		});
		var DoneState = StateFactory({
			clickHandler1: function(){
				console.log('文件已上传完成，点击无效。。。。');
			},
			clickHandler2: function(){
				this.uploadObj.del();
			}
		});
		var ErrorState = StateFactory({
			clickHandler1: function(){
				console.log('文件上传失败，点击无效。。。。');
			},
			clickHandler2: function(){
				this.uploadObj.del();
			}
		});
			// test
			var uploadObj = new Upload('javascript设计模式与开发实践');
			uploadObj.init();

			window.external.upload = function(state){
				uploadObj[state]();
			};
			window.external.upload('sign');
			setTimeout(function(){
				window.external.upload('uploading');  // 3秒后开始上传
			}, 3000);
			setTimeout(function(){
				window.external.upload('done');  // 6秒后上传完成
			}, 6000);
	</script>
</body>
</html>
